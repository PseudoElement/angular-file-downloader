<div class="modal-wrapper">
    <div @showHideAnimation class="modal" [style.width]="width + 'px'" [style.height]="height + 'px'">
        <h2 class="modal-title">{{ title }}</h2>
        <p class="modal-body">{{ text }}</p>
        <app-input [label]="'Value'" [control]="valueCtrl" [placeholder]="'Input value'"></app-input>
        <div class="modal-buttons">
            <app-button (click)="accept()" [text]="'Send'" [type]="'flat'"></app-button>
        </div>
    </div>
</div>
