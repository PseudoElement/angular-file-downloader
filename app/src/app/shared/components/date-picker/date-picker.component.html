<mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <mat-date-range-input [formGroup]="formGroup" [rangePicker]="picker">
        <input matStartDate formControlName="fromDate" placeholder="Start date" />
        <input matEndDate formControlName="toDate" placeholder="End date" />
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="error">{{ error | errorMapping }}</mat-error>
</mat-form-field>
