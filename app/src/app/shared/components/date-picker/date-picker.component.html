<mat-form-field class="app-date-picker">
    <mat-label>{{ label }}</mat-label>
    <mat-date-range-input [formGroup]="formGroup" [rangePicker]="picker">
        <input matStartDate [formControlName]="fromDateControlName" placeholder="Start date" />
        <input matEndDate [formControlName]="toDateControlName" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="error">{{ error | errorMapping }}</mat-error>
</mat-form-field>
