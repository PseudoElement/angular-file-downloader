<mat-form-field class="app-select">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="control">
        <mat-option *ngFor="let option of options" [value]="option.value" [disabled]="option.isDisabled">{{ option.text }}</mat-option>
    </mat-select>
    <mat-error *ngIf="error">{{ error | errorMapping }}</mat-error>
</mat-form-field>
