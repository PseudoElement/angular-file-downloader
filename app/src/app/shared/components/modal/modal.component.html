<div class="modal-wrapper">
    <div @showHideAnimation class="modal" [style.width]="width + 'px'" [style.height]="height + 'px'">
        <h2 class="modal-title">{{ title }}</h2>
        <p class="modal-body">{{ text }}</p>
        <div class="modal-buttons">
            <app-button (onClick)="accept()" [text]="'OK'" [type]="'flat'"></app-button>
            <app-button (onClick)="reject()" *ngIf="isConfirmModal" [text]="'NO'" [type]="'flat'"></app-button>
        </div>
    </div>
</div>
