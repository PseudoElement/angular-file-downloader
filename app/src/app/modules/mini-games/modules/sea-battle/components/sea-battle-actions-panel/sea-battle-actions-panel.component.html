<div class="pannel">
    <app-button (click)="createRoom()" [text]="'Create Room'"></app-button>
    <app-button (click)="connect()" [text]="'Connect'"></app-button>
    <app-button (click)="disconnect()" [text]="'Disconnect'"></app-button>
    <app-input [label]="'Room name'" [control]="roomNameCtrl"></app-input>
    <app-input [label]="'Player name'" [control]="playerNameCtrl"></app-input>
    <app-input [label]="'Step'" [control]="stepCtrl"></app-input>
</div>
